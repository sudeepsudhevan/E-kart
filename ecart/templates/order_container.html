{% load static %}
{% load getstatus %}

<div class="small-container cart-page">

    {% if orders %}
    <table>
        <tbody>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total price</th>
                <th>Order Status</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.created_at }}</td>
                <td>${{ order.total_price }}</td>
                <td>{% getstatus order.order_status %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="empty-cart">
        <p>NO Orders</p>
    </div>
    {% endif %}
</div>
